{%extends 'base.html'%}
{%block page%}
<h1>Covid-19 Admin</h1>

  <div class="container  text-center">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin ">
          <div class="card-body">
            <h5 class="card-title text-center">New Admin User</h5>
            <form class="form-signin" method="POST" action="/newAdmin">
              <div class="form-label-group">
                <input type="text" id="userName" class="form-control" placeholder="User Name" name="username" required autofocus>
                <label for="userName">User Name</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<form acttion="/admin" method="POST">
  <div class="form-group">
    <label for="queryInput">New Query</label>
    <input type="text" class="form-control " id="queryInput" aria-describedby="querylHelp" placeholder="Enter Query" name="newquery">
    <small id="querylHelp" class="form-text text-muted">Enter a query in correct query format </small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h2>Current Queries</h2>
            <div class="pre-scrollable">
                <table class="table table-responsive-sm table-dark">
                    {%for q in queryData%}
                    <tr>
                        <td>{{q[0]}}</td>
                        <td>{{q[1]}}</td>
                        <td>{{q[2]}}</td>
                        <td>{{q[3]}}</td>

                    </tr>
                    {%endfor%}
                </table>
            </div>
{%endblock%}
